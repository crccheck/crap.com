<a href="{{ url_for('whoami') }}">
  {# TODO don't touch session because caching #}
  {% if session['user']['picture'] %}
    <img src="{{ session['user']['picture'] }}" alt="">
  {% endif %}
  {% if session['user']['name'] %}
    {{ session['user']['name'] }}
  {% else %}
    {{ session['user']['email'] }}
  {% endif %}
</a>
