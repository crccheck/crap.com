<h1>{{ object.name }}</h1>
<a href="{{ object.url }}">link</a>

<table>
  {% for item in object.items %}
    <tr>
      {% for v in item.data.values() %}
        <td>
          {{ k }} {{ v }}
        </td>
      {% endfor %}
    </tr>
  {% endfor %}
  <thead>
    <tr>
      {% for k in object.columns %}
      <th>
        {{ k }}
      </th>
      {% endfor %}
    </tr>
  </thead>
</table>
